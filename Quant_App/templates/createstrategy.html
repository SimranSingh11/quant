<!DOCTYPE html>
<html>
{% csrf_token %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Css and js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.bootstrap4.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.5/js/responsive.bootstrap4.min.js"></script>
</head>

<body>

    <div class="container">
        <h3>Savart--Vantage-Quant</h3>
    </div>
    <br><br>

    <div class="container">
        <a class="btn btn-info" href="">Home</a>
        <a class="btn btn-primary" href="oldstrategy">View Data</a>
        <a class="btn btn-success" href="fileupload">Import New</a>
        <a class="btn btn-primary" href="createstrategy">My New-Strategy</a>
        <a class="btn btn-primary" href="Viewstrategies">View all Strategy</a>
        <a class="btn btn-primary" href="tca">TCA</a>
        <a class="btn btn-primary" href="viewtca">My TCA Views</a>
        <a class="btn btn-primary" href="view_treatment">View all Treatement</a>


    </div>
    <!-- <p>Filtered HTML</p>
<p>{{ years }}</p> -->
    <div class="container">
        <p class="text-center">{{ message }}</p>
    </div>

    <div class="container">
        <form method="post" action="createstrategy" enctype="multipart/form-data">{% csrf_token %}
            <select class="form-control" name="viewstrategydata">
          <option value="" disabled selected></option>
          {% for param in params %}
    
          <option value="{{ param }}">
            {{param}}
          </option>
          {% endfor %}

        </select>
            <br>
            <div class="form-group">
                <label for="usr">Strategy Name:</label>
                <input type="text" class="form-control" id="usr" name="strategyname">

                <label for="pwd">Parameters</label>
                <select class="form-control" name="parameterkey">
            <option value="" disabled selected></option>
            <option value="Rows">
              Rows
            </option>
            <option value="Columns">
              columns
            </option>
  
          </select>
                <label for="pwd">Benchmark</label>
                <select class="form-control" name="Benchmark">
            <option value="" disabled selected></option>
            <option value="BSE">
              BSE
            </option>
            <option value="NSE">
              NSE
            </option>
  
          </select>

            </div>
            <button type="submit" name="viewdataframe">View Data</button>
            <button type="submit" name="savestrategy">Save</button>
            <button type="submit" name="createtreatment">Create Treatment</button>

        </form>
    </div>
    <br>
    <div class="container" style="margin-left: 0px;">

        {% autoescape off %} {{ table_content1 }} {% endautoescape %}

    </div>
    <div class="container" style="margin-left: 375px;">

        <b>{{ return_message }}</b>

    </div>


    <!-- <div class="container">
 <form method="post" action="filtered-data" enctype="multipart/form-data">{% csrf_token %}


</form>
</div>  -->







</body>

</html>
